<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">XUUM</h1>
      <p class="theme">TRANSACT |    SAVE     |    EARN</p>
    </div>
    <!-- Tabs Navigation -->
    <div class="tabs">
      <button class="tab-button active" data-section="register">Register</button>
      <button class="tab-button" data-section="login">Login</button>
      <button class="tab-button" data-section="verify">Verify</button>
    </div>

    <!-- Register Section -->
<div class="form-container" id="register-section">
  <h2>Create Account</h2>
  <form id="register-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <button type="button" id="password-toggle" class="password-toggle">Show</button>
      </div>
    </div>

    <div class="form-group">
      <label for="referralCode">Referral Code (optional)</label>
      <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code">
    </div>

    <button type="submit" class="btn">Register</button>
    <div class="loader" id="register-loader"></div>
  </form>
</div>

<!-- Login Section -->
<div class="form-container" id="login-section">
  <h2>Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <div class="password-container">
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        <button type="button" id="login-password-toggle" class="password-toggle">Show</button>
      </div>
    </div>

    <div class="form-group">
      <label for="reset-password">Forgot Password? <a href="/reset/reset.html" id="reset-link">Reset here</a></label>
    </div>

    <button type="submit" class="btn">Login</button>
    <div class="loader" id="login-loader"></div>
  </form>
</div>


    <!-- Verify Section -->
    <div class="form-container" id="verify-section">
      <h2>Verify Your Account</h2>
      <form id="verify-form">
        <div class="form-group">
          <label for="verify-email">Email</label>
          <input type="email" id="verify-email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="verificationCode">Verification Code</label>
          <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter your verification code" required>
        </div>

        <button type="submit" class="btn">Verify</button>
        <div class="loader" id="verify-loader"></div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
